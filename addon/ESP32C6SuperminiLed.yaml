light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO08
    num_leds: 1
    chipset: WS2812
    id: esp32c6_supermini_led
    name: "LED"
    icon: "mdi:led-strip-variant"
    effects:
      - pulse:
          name: "Pulse 0.5s"
          transition_length:
            on_length: 0.5s
            off_length: 0.5s
          update_interval: 0.5s
          min_brightness: 20%
          max_brightness: 60%
      - strobe:
          name: "Green/Yellow Strobe"
          colors:
            - state: true
              brightness: 30%
              red: 0%
              green: 100%
              blue: 0%
              duration: 1.2s
            - state: true
              brightness: 30%
              red: 100%
              green: 100%
              blue: 0%
              duration: 1.2s
      - strobe:
          name: "Purple/Yellow Strobe"
          colors:
            - state: true
              brightness: 30%
              red: 100%
              green: 0%
              blue: 100%
              duration: 1.2s
            - state: true
              brightness: 30%
              red: 100%
              green: 100%
              blue: 0%
              duration: 1.2s
      - strobe:
          name: "Green/Orange Strobe"
          colors:
            - state: true
              brightness: 30%
              red: 0%
              green: 100%
              blue: 0%
              duration: 1.2s
            - state: true
              brightness: 30%
              red: 100%
              green: 55%
              blue: 0%
              duration: 1.2s
      - strobe:
          name: "Purple/Orange Strobe"
          colors:
            - state: true
              brightness: 30%
              red: 100%
              green: 0%
              blue: 100%
              duration: 1.2s
            - state: true
              brightness: 30%
              red: 100%
              green: 55%
              blue: 0%
              duration: 1.2s

script:
  - id: script_led_red_pulse
    then:
      - light.turn_on:
          id: esp32c6_supermini_led
          brightness: 30%
          red: 100%
          green: 0%
          blue: 0%
          effect: "Pulse 0.5s"

  - id: script_led_green
    then:
      - light.turn_on:
          id: esp32c6_supermini_led
          brightness: 30%
          red: 0%
          green: 100%
          blue: 0%
          effect: none

  - id: script_led_magenta
    then:
      - light.turn_on:
          id: esp32c6_supermini_led
          brightness: 30%
          red: 100%
          green: 0%
          blue: 100%
          effect: none

  - id: script_led_radiator_auto_on_strobe
    then:
      - light.turn_on:
          id: esp32c6_supermini_led
          effect: "Green/Yellow Strobe"

  - id: script_led_radiator_auto_off_strobe
    then:
      - light.turn_on:
          id: esp32c6_supermini_led
          effect: "Purple/Yellow Strobe"

  - id: script_led_floor_auto_on_strobe
    then:
      - light.turn_on:
          id: esp32c6_supermini_led
          effect: "Green/Orange Strobe"

  - id: script_led_floor_auto_off_strobe
    then:
      - light.turn_on:
          id: esp32c6_supermini_led
          effect: "Purple/Orange Strobe"